<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {%if error_message%}
        <p>{{error_message}}</p>
    {%endif%}
    <form method="POST" action="{%url 'signin'%}">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit">Login</button><br>
        <a href="{%url 'signup'%}">you dont registered? go to register !</a>
</body>
</html>
